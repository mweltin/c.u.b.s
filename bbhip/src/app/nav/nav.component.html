<div class="row nav-row">
  <div class="row">
    <div class="col filter-col">
      <div class="btn-group mr-3" id="filter-dropdown">
        <button type="button" class="btn btn-primary">
          {{ dropDownText }}
        </button>
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button ngbDropdownItem (click)="setFilter({league:'American league'})">American League</button>
            <button ngbDropdownItem (click)="setFilter({league:'American league', division:'east'})">- East</button>
            <button ngbDropdownItem (click)="setFilter({league:'American league', division:'central'})">- Central</button>
            <button ngbDropdownItem (click)="setFilter({league:'American league', division:'west'})">- West</button>
            <button ngbDropdownItem (click)="setFilter({league:'National league'})">National League</button>
            <button ngbDropdownItem (click)="setFilter({league:'National league', division:'east'})">- East</button>
            <button ngbDropdownItem (click)="setFilter({league:'National league', division:'central'})">- Central</button>
            <button ngbDropdownItem (click)="setFilter({league:'National league', division:'west'})">- West</button>
            <button ngbDropdownItem (click)="setFilter(null)">Clear Filter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3" (click)="unsetTeam(); unsetPlayer()" routerLink="/teams">
    <div class="clickable">Teams</div>
  </div>
  <div *ngIf=selectedTeam class="col-4" (click)="unsetPlayer()" routerLink="/roster">
    <div class="clickable">{{ selectedTeam.name }}</div>
  </div>
</div>
