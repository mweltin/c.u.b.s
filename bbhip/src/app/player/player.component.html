<div *ngIf="!player">Loading player data....</div>
<div class="row" *ngIf="player">
  <div class="col">
    <h5 class="card-title">Player: {{player.first}}  {{player.last}}</h5>
  </div>
  <div class="col">
    <app-pitch-outcome></app-pitch-outcome>
    <app-batting-averge></app-batting-averge>
    <app-slugging></app-slugging>
    <app-on-base-percentage></app-on-base-percentage>
  </div>
</div>
